#mybatis-plus
##NOTE:configLocation与configuration不可以同时设定
mybatis-plus:
  mapper-locations: classpath*:mapper/*.xml
  typeAliasesPackage: com.cqs.qicaiyun.modules.entity
  configLocation: classpath:mybatis-config.xml
  global-config:
    id-type: 3
    field-strategy: 2
    auto-set-db-type: true
    db-column-underline: true
    refresh-mapper: true
  check-config-location: true
#  configuration:
#    map-underscore-to-camel-case: true
#    cache-enabled: false



#####日志
logging:
  config: classpath:log4j2.xml
  level:
    root: WARN
    org:
      springframework:
        web: WARE
      hibernate: ERROR
    tk:
      mybatis:
        springboot:
          mapper: trace