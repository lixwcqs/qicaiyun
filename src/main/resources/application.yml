spring:
  application:
    name: qicaiyun
  profiles:
    active: dev
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/qicaiyun
    username: root
    password: 1111
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  session:
    store-type: none
  devtools:
      restart:
        additional-exclude: resources/**
  thymeleaf:
     cache: false
     prefix: classpath:/webapp/pages/
     suffix: .html
     encoding: UTF-8
     content-type: text/html
     mode: LEGACYHTML5
#     mode: HTML5
server:
  port: 9090
  context-path: /qicaiyun


#####日志
logging:
  config: classpath:log4j2.xml
  level:
    root: WARN
    org:
      springframework:
        web: WARN
      hibernate: ERROR
    tk:
      mybatis:
        springboot:
          mapper: trace